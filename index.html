<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(215, 51%, 70%);
        margin-top: 20px;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="image-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="main-image"
        />
        <div class="overlay"></div>
        <img src="./images/icon-view.svg" alt="icon-view" class="view" />
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth-price-container">
        <div class="info">
          <img
            class="icon"
            src="./images/icon-ethereum.svg"
            alt="icon-ethereum"
          />
          <span class="eth">0.041 1ETH</span>
        </div>
        <div class="info">
          <img
            class="icon icon-clock"
            src="./images/icon-clock.svg"
            alt="icon-clock"
          />
          <span class="three">3 days left</span>
        </div>
      </div>

      <div class="creator-container">
        <img src="./images/image-avatar.png" alt="avatar" />
        <p>Creation of <span class="creator">Julius Wyvern</span></p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Michael Tabilin</a>.
    </div>
  </body>
</html>
